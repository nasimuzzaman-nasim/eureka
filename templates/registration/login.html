{% extends 'auth_base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block form %}
    <form method="post" >
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>
        <div class="social-login-content">
            <div class="social-button">
                <button disabled type="button" class="btn social facebook btn-flat btn-addon mb-3"><i class="ti-facebook"></i>Sign in with facebook</button>
                <button disabled type="button" class="btn social twitter btn-flat btn-addon mt-2"><i class="ti-twitter"></i>Sign in with twitter</button>
            </div>
        </div>
{#        <div class="register-link m-t-15 text-center">#}
{#            <p>Don't have account ? <a href="#"> Sign Up Here</a></p>#}
{#        </div>#}
    </form>
    {% endblock %}
